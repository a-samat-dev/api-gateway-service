server:
  port: 8080
spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}
api:
  allowedPaths:
    /ref-data-service/api/v1/ref-data,
    /ref-data-service/api/v1/ref-data/data-types,
    /user-service/api/v1/users/email,
    /user-service/api/v1/users/sign-up,
    /user-service/api/v1/users/sign-in,
    /test
jwt:
  secret: bezKoderSecretKey